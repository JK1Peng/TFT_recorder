<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TFT Recorder</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div style="width: 70%; margin: 0 auto;margin-top: 2%">
        <h1 class="text">TFT Recorder</h1>
    </div>

    <div class="card custom-card border-dark text-bg-light mb-3">
        <div class="card-header">
            <ul class="nav nav-tabs custom-card-header card-header-tabs" id="myTab">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="true" href="#">Active</a>
                </li>
                <li class="nav-item">
                    <button class="nav-link" id="addTab"><strong>+</strong></button>
                </li>
            </ul>
        </div>
        <div class="card-body row"> 
            <div class="col-6 text-right border-right"> 
                <div class="col-6 text-right custom-vertical-line">
                    <h5 class="card-title">Special title treatment</h5>
                    <p class="card-text">With supporting text on the left side.</p>
                </div>
            </div>
            <div class="col-6"> 
                <p class="card-text">With supporting text on the right side.</p>
                <a href="#" class="btn btn-primary">Go somewhere</a>
            </div>
        </div>
        <div class="card-footer custom-footer border-dark ">
        </div>
    </div>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Your custom scripts -->
    <script src="script.js"></script>
</body>
</html>
