<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TFT Recorder</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link href="style.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" rel="stylesheet">

    <title>Login</title>
</head>
<body>
    <div class="card custom-login-card border-dark bg-light bg-gradient mb-3">
        <img src="login_icon/login.png" class="card-img-top" alt="Login Page Image" style="width: 100%; height: auto;
         border-top-left-radius: 30px;
        border-top-right-radius: 30px; ">
        <div class="card-body">
          <h5 class="card-title">Login Page</h5>
          <form>
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" style="width: 40%; margin-left: auto; margin-right: auto;" aria-describedby="usernameHelp">
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" style="width: 40%; margin-left: auto;
              margin-right: auto;" id="password">
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
          </form>
        </div>
    </div>


        <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
      <!-- 引入jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
      <!-- 引入Select2 JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
    <script src="login.js"></script> 
</body>
</html>
